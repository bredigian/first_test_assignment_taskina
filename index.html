<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Test Assingment - Taskina Pty Ltd</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main" class="main">
      <form class="form">
        <div class="checkbox-container">
          <label for="all-pages">All pages</label>
          <button id="all-pages" class="checkbox-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="checkbox-button__check"
            >
              <path d="M20 6 9 17l-5-5" />
            </svg>
          </button>
        </div>
        <span class="separator-container">
          <div class="separator__container-item"></div>
        </span>
        <div class="checkbox-container">
          <label for="page-1">Page 1</label>
          <button id="page-1" class="checkbox-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="checkbox-button__check"
            >
              <path d="M20 6 9 17l-5-5" />
            </svg>
          </button>
        </div>
        <div class="checkbox-container">
          <label for="page-2">Page 2</label>
          <button id="page-2" class="checkbox-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="checkbox-button__check"
            >
              <path d="M20 6 9 17l-5-5" />
            </svg>
          </button>
        </div>
        <div class="checkbox-container">
          <label for="page-3">Page 3</label>
          <button id="page-3" class="checkbox-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="checkbox-button__check"
            >
              <path d="M20 6 9 17l-5-5" />
            </svg>
          </button>
        </div>
        <div class="checkbox-container">
          <label for="page-4">Page 4</label>
          <button id="page-4" class="checkbox-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="checkbox-button__check"
            >
              <path d="M20 6 9 17l-5-5" />
            </svg>
          </button>
        </div>
        <span class="separator-container">
          <div class="separator__container-item"></div>
        </span>
        <button id="button">Done</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
